<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Serial Number Label Photo Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .upload-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-zone:hover {
            border-color: #2196F3;
            background-color: #f8f9ff;
        }

        .upload-zone.dragover {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }

        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }

        .upload-zone:hover .upload-icon {
            color: #2196F3;
        }

        .file-input {
            display: none;
        }

        .add-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .thumbnail-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-counter {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            color: #666;
        }

        .file-counter.limit-reached {
            color: #f44336;
            font-weight: bold;
        }

        .upload-button {
            width: 100%;
            background: linear-gradient(135deg, #FF5722, #FF7043);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 87, 34, 0.4);
        }

        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            truncate: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            max-width: 200px;
        }

        .progress-percentage {
            color: #666;
            font-size: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-message {
            display: none;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .result-message.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .result-message.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .reset-button {
            background: linear-gradient(135deg, #9C27B0, #BA68C8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .url-item {
            margin-bottom: 8px;
            word-break: break-all;
            padding: 5px;
            background: white;
            border-radius: 5px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }

            .file-name {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∑ Serial Number Label Photo Storage</h1>
            <p>Upload up to 10 photos ‚Ä¢ Powered by Cloudinary</p>
        </div>
        
        <div class="content">
            <!-- ÌååÏùº ÏÑ†ÌÉù ÏòÅÏó≠ -->
            <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <h3>Select Photos</h3>
                <p>Click or drag files here</p>
                <button type="button" class="add-button">+ Add Photos</button>
            </div>
            
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*" capture="camera">
            
            <!-- ÌååÏùº Í∞úÏàò ÌëúÏãú -->
            <div class="file-counter" id="fileCounter">
                Selected photos: <span id="fileCount">0</span>/10
            </div>
            
            <!-- Ïç∏ÎÑ§Ïùº ÎØ∏Î¶¨Î≥¥Í∏∞ -->
            <div class="thumbnail-grid" id="thumbnailGrid"></div>
            
            <!-- ÏóÖÎ°úÎìú Î≤ÑÌäº -->
            <button class="upload-button" id="uploadButton" onclick="uploadFiles()" disabled>
                üì§ Upload Photos
            </button>
            
            <!-- ÏßÑÌñâÎ•† ÌëúÏãú -->
            <div class="progress-container" id="progressContainer"></div>
            
            <!-- Í≤∞Í≥º Î©îÏãúÏßÄ -->
            <div class="result-message" id="resultMessage">
                <div class="success-icon">‚úÖ</div>
                <h3>Upload completed successfully!</h3>
                <p id="resultDetails"></p>
                <button class="reset-button" onclick="resetApp()">Upload More</button>
            </div>
        </div>
    </div>

    <script>
        // Cloudinary ÏÑ§Ï†ï
        const CLOUDINARY_CONFIG = {
            cloudName: 'djznep8hb',
            uploadPreset: 'serial_photos_upload',
            apiUrl: 'https://api.cloudinary.com/v1_1/djznep8hb/image/upload'
        };

        let selectedFiles = [];
        const MAX_FILES = 10;
        let uploadedUrls = [];

        // DOM ÏöîÏÜåÎì§
        const fileInput = document.getElementById('fileInput');
        const uploadZone = document.getElementById('uploadZone');
        const thumbnailGrid = document.getElementById('thumbnailGrid');
        const fileCounter = document.getElementById('fileCounter');
        const fileCount = document.getElementById('fileCount');
        const uploadButton = document.getElementById('uploadButton');
        const progressContainer = document.getElementById('progressContainer');
        const resultMessage = document.getElementById('resultMessage');
        const resultDetails = document.getElementById('resultDetails');

        // ÌååÏùº ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
        fileInput.addEventListener('change', handleFileSelect);

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Ïù¥Î≤§Ìä∏
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // ÌååÏùº ÏÑ†ÌÉù Ï≤òÎ¶¨
        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        // ÌååÏùº Ï≤òÎ¶¨
        function handleFiles(files) {
            const newFiles = Array.from(files).filter(file => {
                return file.type.startsWith('image/') && 
                       selectedFiles.length < MAX_FILES;
            });

            const remainingSlots = MAX_FILES - selectedFiles.length;
            const filesToAdd = newFiles.slice(0, remainingSlots);

            filesToAdd.forEach(file => {
                if (selectedFiles.length < MAX_FILES) {
                    selectedFiles.push(file);
                    createThumbnail(file, selectedFiles.length - 1);
                }
            });

            updateUI();
        }

        // Ïç∏ÎÑ§Ïùº ÏÉùÏÑ±
        function createThumbnail(file, index) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const thumbnailItem = document.createElement('div');
                thumbnailItem.className = 'thumbnail-item';
                thumbnailItem.innerHTML = `
                    <img src="${e.target.result}" alt="Thumbnail" class="thumbnail-img">
                    <button class="remove-btn" onclick="removeFile(${index})">&times;</button>
                `;
                thumbnailGrid.appendChild(thumbnailItem);
            };
            reader.readAsDataURL(file);
        }

        // ÌååÏùº Ï†úÍ±∞
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            thumbnailGrid.innerHTML = '';
            
            // Ïç∏ÎÑ§Ïùº Îã§Ïãú ÏÉùÏÑ±
            selectedFiles.forEach((file, i) => {
                createThumbnail(file, i);
            });
            
            updateUI();
        }

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateUI() {
            fileCount.textContent = selectedFiles.length;
            
            if (selectedFiles.length >= MAX_FILES) {
                fileCounter.classList.add('limit-reached');
                uploadZone.style.display = 'none';
            } else {
                fileCounter.classList.remove('limit-reached');
                uploadZone.style.display = 'block';
            }
            
            uploadButton.disabled = selectedFiles.length === 0;
        }

        // Cloudinary ÏóÖÎ°úÎìú Ìï®Ïàò
        async function uploadToCloudinary(file, index) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);
            formData.append('folder', 'serial-number-photos');
            
            // ÌååÏùºÎ™Ö ÏÉùÏÑ± (ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ + Ïù∏Îç±Ïä§)
            const timestamp = new Date().toISOString().replace(/[-:]/g, '').replace(/\..+/, '');
            formData.append('public_id', `serial_${timestamp}_${String(index + 1).padStart(3, '0')}`);

            try {
                const response = await fetch(CLOUDINARY_CONFIG.apiUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                return {
                    success: true,
                    url: result.secure_url,
                    public_id: result.public_id,
                    filename: file.name
                };
            } catch (error) {
                console.error('Cloudinary upload error:', error);
                return {
                    success: false,
                    error: error.message,
                    filename: file.name
                };
            }
        }

        // ÌååÏùº ÏóÖÎ°úÎìú (Í∞úÎ≥Ñ ÏßÑÌñâÎ•† ÌëúÏãú)
        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            uploadButton.disabled = true;
            uploadButton.innerHTML = '<span class="loading"></span>Uploading...';
            progressContainer.style.display = 'block';
            uploadedUrls = [];

            // ÏßÑÌñâÎ•† Ïª®ÌÖåÏù¥ÎÑà Ï¥àÍ∏∞Ìôî
            progressContainer.innerHTML = '';

            // Í∞Å ÌååÏùºÎ≥Ñ ÏßÑÌñâÎ•† ÏïÑÏù¥ÌÖú ÏÉùÏÑ±
            selectedFiles.forEach((file, index) => {
                const progressItem = document.createElement('div');
                progressItem.className = 'progress-item';
                progressItem.innerHTML = `
                    <div class="progress-header">
                        <span class="file-name">${file.name}</span>
                        <span class="progress-percentage" id="progress-${index}">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="fill-${index}"></div>
                    </div>
                `;
                progressContainer.appendChild(progressItem);
            });

            let successCount = 0;
            let failCount = 0;
            const results = [];

            // Î™®Îì† ÌååÏùºÏùÑ Î≥ëÎ†¨Î°ú ÏóÖÎ°úÎìú
            const uploadPromises = selectedFiles.map(async (file, index) => {
                const progressPercentage = document.getElementById(`progress-${index}`);
                const progressFill = document.getElementById(`fill-${index}`);
                
                // ÏóÖÎ°úÎìú ÏãúÏûë ÌëúÏãú
                progressPercentage.textContent = 'Uploading...';
                progressFill.style.width = '10%';

                try {
                    const result = await uploadToCloudinary(file, index);
                    
                    if (result.success) {
                        progressFill.style.width = '100%';
                        progressPercentage.textContent = '‚úÖ Complete';
                        progressFill.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
                        uploadedUrls.push(result.url);
                        successCount++;
                    } else {
                        progressFill.style.width = '100%';
                        progressFill.style.background = 'linear-gradient(90deg, #f44336, #ff7043)';
                        progressPercentage.textContent = '‚ùå Failed';
                        failCount++;
                    }
                    
                    results.push(result);
                } catch (error) {
                    progressFill.style.width = '100%';
                    progressFill.style.background = 'linear-gradient(90deg, #f44336, #ff7043)';
                    progressPercentage.textContent = '‚ùå Error';
                    failCount++;
                    results.push({
                        success: false,
                        error: error.message,
                        filename: file.name
                    });
                }
            });

            // Î™®Îì† ÏóÖÎ°úÎìú ÏôÑÎ£å ÎåÄÍ∏∞
            await Promise.all(uploadPromises);

            // ÏóÖÎ°úÎìú ÏôÑÎ£å Ï≤òÎ¶¨
            setTimeout(() => {
                progressContainer.style.display = 'none';
                uploadButton.innerHTML = 'üì§ Upload Photos';
                
                if (successCount > 0) {
                    resultMessage.className = 'result-message success';
                    let message = `<strong>${successCount} photos uploaded successfully!</strong>`;
                    
                    if (failCount > 0) {
                        message += `<br><small style="color: #ff9800;">${failCount} files failed.</small>`;
                    }
                    
                    resultDetails.innerHTML = message;
                } else {
                    resultMessage.className = 'result-message error';
                    let errorMessage = '<strong>All uploads failed.</strong><br><br>';
                    
                    results.forEach(result => {
                        if (!result.success) {
                            errorMessage += `<small>‚Ä¢ ${result.filename}: ${result.error}</small><br>`;
                        }
                    });
                    
                    resultDetails.innerHTML = errorMessage;
                }
                
                resultMessage.style.display = 'block';
            }, 1000);
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        function resetApp() {
            selectedFiles = [];
            uploadedUrls = [];
            thumbnailGrid.innerHTML = '';
            fileInput.value = '';
            resultMessage.style.display = 'none';
            progressContainer.style.display = 'none';
            uploadButton.disabled = true;
            uploadButton.innerHTML = 'üì§ Upload Photos';
            updateUI();
        }

        // Ï¥àÍ∏∞ UI ÏÑ§Ï†ï
        updateUI();
    </script>
</body>
</html>
